[build]
builder = "nixpacks"

[deploy]
# 2 workers is safe with PostgreSQL (handles concurrent connections properly)
startCommand = "python scripts/migrate_sources.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"

[build.env]
PYTHON_VERSION = "3.12"
